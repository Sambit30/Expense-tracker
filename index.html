<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Settings Section Button -->
        <button id="open-settings">Settings</button>

        <!-- Expense Input Form -->
        <form id="expense-form">
            <input type="date" id="date" required>
            <select id="category" required>
                <option value="" disabled selected>Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button type="submit">Add Expense</button>
        </form>

        <!-- Expense List -->
        <div id="expense-list">
            <h2>Expenses</h2>
            <ul id="expenses"></ul>
        </div>

        <!-- Budget Tracker -->
        <div id="budget-tracker">
            <h2>Budget</h2>
            <input type="number" id="budget" placeholder="Set Monthly Budget">
            <p>Remaining Budget: <span id="remaining-budget">$0.00</span></p>
        </div>

        <!-- Charts for Expense Visualization -->
        <div id="charts">
            <h2>Expense Visualization</h2>
            <canvas id="barChart"></canvas>
            <canvas id="lineChart"></canvas>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span id="close-settings" class="close">&times;</span>
            <h2>Settings</h2>
            <div class="dark-mode-toggle">
                <label for="dark-mode">Enable Dark Mode</label>
                <input type="checkbox" id="dark-mode">
            </div>
        </div>
    </div>

    <!-- External libraries and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
